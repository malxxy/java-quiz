<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="./style.css">
    <title>Coding Assessment</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mock Coding Assessment</h1>
        </header>
    
        <section class="opener">
            <h2 id="start-header">Press start to begin</h2>
            <btn id="start-btn">Start</btn>
        </section>

        <section id="section-one">
            <h2 id="q1">THINK OF A QUESTION</h2>
            <p class="incorrect">Answer 1</p>
            <p class="correct">Answer 2</p>
            <p class="incorrect">Answer 3</p>
            <p class="incorrect">Answer 4</p>
            <btn id="first-btn">Next Question</btn>
        </section>

        <section id="section-two">
            <h2 id="q2">THINK OF A QUESTION</h2>
            <p class="correct">Answer 1</p>
            <p class="incorrect">Answer 2</p>
            <p class="incorrect">Answer 3</p>
            <p class="incorrect">Answer 4</p>
            <btn id="second-btn">Next Question</btn>
        </section>

        <section id="section-three">
            <h2 id="q3">THINK OF A QUESTION</h2>
            <p class="incorrect">Answer 1</p>
            <p class="incorrect">Answer 2</p>
            <p class="correct">Answer 3</p>
            <p class="incorrect">Answer 4</p>
            <btn id="finish-btn">Finish</btn>
        </section>

        <section id="game-over">
            <h2>GAME OVER</h2>
            <div id="initials"></div>
            <div id="final-score"></div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
