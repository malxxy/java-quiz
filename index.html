<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Assessment</title>
</head>
<body>
    <div id="container">
        <header>
            <h1 id="h1-title">Mock Coding Assessment</h1>
        </header>
    
        <section class="opener">
            <h2 class="h2-title" id="start-header">Press start to begin</h2>
            <btn id="start-btn">Start</btn>
        </section>

        <section id="section-one">
            <h2 class="h2-title" id="q1">Question 1</h2>
            <btn class="incorrect">Answer 1</btn>
            <btn class="correct">Answer 2</btn>
            <btn class="incorrect">Answer 3</btn>
            <btn class="incorrect">Answer 4</btn>
            <btn id="first-btn">Next Question</btn>
        </section>

        <section id="section-two">
            <h2 class="h2-title" id="q2">Question 2</h2>
            <btn class="correct">Answer 1</btn>
            <btn class="incorrect">Answer 2</btn>
            <btn class="incorrect">Answer 3</btn>
            <btn class="incorrect">Answer 4</btn>
            <btn id="second-btn">Next Question</btn>
        </section>

        <section id="section-three">
            <h2 class="h2-title" id="q3">Question 3</h2>
            <btn class="incorrect">Answer 1</btn>
            <btn class="incorrect">Answer 2</btn>
            <btn class="correct">Answer 3</btn>
            <btn class="incorrect">Answer 4</btn>
            <btn id="finish-btn">Finish</btn>
        </section>

        <section id="game-over">
            <h2 class="h2-title">GAME OVER</h2>
            <div id="initials"></div>
            <div id="final-score"></div>
        </section>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
