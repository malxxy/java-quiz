<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Assessment</title>
</head>
<body>
    <div id="container">
        <header>
            <h1 id="h1-title">Mock Coding Assessment</h1>
            <div id="timer"></div>
        </header>
    
        <section class="opener">
            <h2 class="h2-title" id="start-header">Press start to begin</h2>
            <btn id="start-btn">Start</btn>
        </section>

        <section id="questions">
            <h2 class="h2-title" id="question-title">Question text here</h2>
            <div id="answers">
                <btn class="answer-btn">Answer 1</btn>
                <btn class="answer-btn">Answer 2</btn>
                <btn class="answer-btn">Answer 3</btn>
                <btn class="answer-btn">Answer 4</btn>
            </div>
            <div id="next-btn">
                <btn id="next-btn">Next Question</btn>
            </div>
        </section>

        <section id="game-over">
            <h2 class="h2-title">GAME OVER</h2>
            <div id="initials"></div>
            <div id="final-score"></div>
        </section>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
